<div class="container">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="100px" src="../../assets/subbu.jpg">
                <h4>Subbaiah dirasavancha</h4>
                <span class="text-black-50">subbuu@mail.com</span>
                <h3 class="mt-4 text-primary">About</h3>
                <p>{{about}}</p>
            </div>
        </div>
        <div class="col-md-9 border-right">
            <form (submit)="onSubmit()" action="">
               <div class="p-3 py-5">
                   <div class="d-flex justify-content-between align-items-center mb-3">
                       <h4 class="text-right text-primary">Personal Details</h4>
                   </div>
                   <div class="row mt-2">
                     <div class="col-6 mt-3 form-group"><label for="">Full Name</label><input type="text" class="form-control" placeholder="enter your full name" value="" ></div>
                     <div class="col-6 mt-3 form-group"><label for="">Email</label><input type="text" class="form-control" placeholder="enter your emailId" value=""></div>
                   </div>
                   <div class="row mt-2">
                       <div class="col-6 mt-3 form-group"><label for="">Phone</label><input type="number" class="form-control" placeholder="enter your mobile number" value=""></div>
                       <div class="col-6 mt-3 form-group"><label for="">Website URL</label><input type="text" class="form-control" placeholder="enter your website URL" value=""></div>
                   </div>
   
   
                   <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
                       <h4 class="text-right text-primary">Address</h4>
                   </div>
                   <div class="row mt-2">
                       <div class="col-6 mt-3 form-group"><label for="">Street</label><input type="text" class="form-control" placeholder="enter your street name" value=""></div>
                       <div class="col-6 mt-3 form-group"><label for="">City</label><input type="text" class="form-control" placeholder="enter your city" value=""></div>
                   </div>
                   <div class="row mt-2">
                       <div class="col-6 mt-3 form-group"><label for="">State</label><input type="text" class="form-control" placeholder="enter your state name" value=""></div>
                       <div class="col-6 mt-3 form-group"><label for="">Zip Code</label><input type="number" class="form-control" placeholder="enter your zip code" value=""></div>
                   </div>
               </div>
               <div>
                  <button type="reset" class="btn btn-danger ms-3">Cancel</button>
                  <button type="submit" class="btn btn-primary ms-4">Submit</button>
                </div>
           </form>
        </div>
    </div>
</div>
